name: Run Notebook
on:
  workflow_dispatch:
    inputs:
      path:
        description: Notebook search path
        required: true
        default: Examples/
      branch:
        description: Target branch for updates
        required: false
        default: pr-ci-ipynb
jobs:
  run:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Remove unused software
        run: |
          echo "Available storage before:"
          sudo df -h
          echo
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --force
          sudo docker builder prune
          echo "Available storage after:"
          sudo df -h
          echo
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # TODO: caching
      - name: Install APT packages
        run: |
          sudo apt -qq install -y g++ libboost-all-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev graphviz doxygen libtinfo-dev zlib1g-dev texinfo unzip device-tree-compiler pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic git-lfs libcurl4-openssl-dev
          sudo apt -qq install -y ninja-build flex
          sudo apt remove clang-11* llvm-11*
      - name: Run Notebooks
        run: |
          cd ipynb
          find ${{ github.event.inputs.path }} -name '*.ipynb' -print0 | xargs --no-run-if-empty -n1 -0 ./run_notebook.sh --html --pdf --mill --cleanup --dump
      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            ipynb/**/*.ipynb
            ipynb/**/*.html
            ipynb/**/*.pdf
      - name: Get date
        run: echo "timestamp=`date +%FT%T`" >> $GITHUB_ENV
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.branch
          != ''
        with:
          # token: ${{ secrets.PAT }}
          commit-message: Update Notebook Outputs for ${{ github.event.inputs.path }}
            on ${{ env.timestamp }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ github.event.inputs.branch }}
          delete-branch: true
          title: '[ipynb] Update Notebook Ouputs'
          body: |
            Affected Paths: ${{ github.event.inputs.path }}
            Timestamp: ${{ env.timestamp }}
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          add-paths: |
            ipynb/*.ipynb
          assignees: philippvk
          reviewers: philippvk
