name: Build Docker Containers
on:
  workflow_dispatch:
    inputs:
      enable_cmake:
        description: Install up-to-date CMake version
        required: true
        default: 'false'
      conan_version:
        description: Conan version (keep empty to skip conan install)
        required: true
        default: '1.59'  # legacy for old tgc-iss
        # default: "2.20.1"  # new for dbt-rise-riscv
      version:
        description: Version Tag
        required: true
        default: latest
      enable_bench:
        description: Build very large image for benchmarking
        required: true
        default: 'false'
      template:
        description: Used environment.yml template for benchmarking
        required: true
        default: default
jobs:
  minimal:
    name: Build minimal image for CI
    runs-on: ubuntu-22.04
    steps:
      - name: Remove unused software
        run: |
          echo "Available storage before:"
          sudo df -h
          echo
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --force
          sudo docker builder prune
          echo "Available storage after:"
          sudo df -h
          echo
      # - name: Maximize build space
      #   uses: easimon/maximize-build-space@master
      #   with:
      #     root-reserve-mb: 32768
      #     temp-reserve-mb: 4096
      #     remove-dotnet: 'true'
      #     remove-android: 'true'
      #     remove-haskell: 'true'
      #     remove-codeql: 'true'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Update package version
        run: |
          ./scripts/update_version.sh
      - name: Lowercase repository url
        id: lowered
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}
      - name: Build and push (CMake)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          pull: true
          push: true
          target: cmake-install
          build-args: |
            ENABLE_CMAKE=${{ github.event.inputs.enable_cmake}}
            MLONMCU_TEMPLATE=${{ github.event.inputs.template }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.lowered.outputs.lowercase }}-cmake:${{
            github.event.inputs.version }}
          cache-to: type=inline
          tags: ghcr.io/${{ steps.lowered.outputs.lowercase }}-cmake:${{ github.event.inputs.version
            }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          pull: true
          push: true
          target: mlonmcu-ci
          build-args: |
            ENABLE_CMAKE=${{ github.event.inputs.enable_cmake}}
            MLONMCU_TEMPLATE=${{ github.event.inputs.template }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ steps.lowered.outputs.lowercase }}-cmake:${{ github.event.inputs.version }}
            type=registry,ref=ghcr.io/${{ steps.lowered.outputs.lowercase }}-ci:${{ github.event.inputs.version }}
          cache-to: type=inline
          tags: ghcr.io/${{ steps.lowered.outputs.lowercase }}-ci:${{ github.event.inputs.version
            }}
