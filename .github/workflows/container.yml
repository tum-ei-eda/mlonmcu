          build-args: |
            ENABLE_CMAKE=${{ github.event.inputs.enable_cmake}}
            MLONMCU_TEMPLATE=${{ github.event.inputs.template }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ steps.lowered.outputs.lowercase }}-cmake:${{ github.event.inputs.version }}
